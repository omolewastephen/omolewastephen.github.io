<!DOCTYPE html>
<html lang="en">
<head>
	<title>AJAX-XML-HTML-PRAC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.3.1.js"></script>
	<script src="ajax-update.js"></script>
	<meta charset="utf-8">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="left-part">
			<div class="content">
				<button id="btnFetch" onclick="updatePageWithXMLData();">Fetch Data</button>

				<table cellpadding="6" border="1">
					<thead>
						<tr>
							<th>SN</th>
							<th>Name</th>
							<th>Department</th>
							<th>Address</th>
							<th>State</th>
						</tr>
					</thead>
					<tbody id="result">
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="right-part">
			<div class="content">
				<img src="img/img1.jpg">
				<img src="img/img2.jpg">
				<img src="img/img3.jpg">
				<img src="img/img4.jpg">
			</div>
		</div>
	</div>
</div>
</body>
</html>
